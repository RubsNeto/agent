{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Redefinida - PanDia</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="{% static 'logo.svg' %}" alt="Pandia" style="height: 7em; width: auto;">
            </div>

            <div style="text-align: center; padding: 2rem 0;">
                <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #10b981, #059669); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                    <svg width="40" height="40" fill="none" stroke="white" stroke-width="2.5" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>

                <h1 class="login-title" style="margin-bottom: 0.75rem;">Senha Redefinida!</h1>
                <p class="login-subtitle" style="margin-bottom: 2rem;">
                    Sua senha foi redefinida com sucesso.<br>
                    Você já pode fazer login com sua nova senha.
                </p>

                <a href="{% url 'accounts:login' %}" class="btn btn-primary" style="display: inline-block; text-decoration: none;">
                    Fazer Login
                </a>
            </div>
        </div>

        <div class="login-copyright">
            © 2025 PanDia. Todos os direitos reservados.
        </div>
    </div>
</body>

</html>
