version: "3.8"

services:
  web:
    image: agentesai:latest
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - DEBUG=0
      - SECRET_KEY=${SECRET_KEY:-4L8Cmt9aUTMvF9bdrfDXAu8TZX9q8AJO21xVOa6x7BUbUZ2OPCSR7b1AZw-tHAmFPBg}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-pandia.com.br,www.pandia.com.br,localhost}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-https://pandia.com.br,https://www.pandia.com.br}
      - DATABASE_PATH=/app/data/db.sqlite3
      - EVOLUTION_API_URL=http://tasks.evolution_evolution_api:8080/
      - EVOLUTION_API_KEY=e0e8335cb513568d996403d5556035f5
      - SUPABASE_URL=https://medfozkannrtcvaytdnr.supabase.co
      - SUPABASE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1lZGZvemthbm5ydGN2YXl0ZG5yIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2NDEzNzk4OCwiZXhwIjoyMDc5NzEzOTg4fQ.VxwJUvbUcMsPKPavXMniCczvzWU8PWEhpWua3owngAw
      # Asaas Payment Integration
      - ASAAS_API_KEY=${ASAAS_API_KEY}
      - ASAAS_WEBHOOK_TOKEN=${ASAAS_WEBHOOK_TOKEN:-pandia_asaas_webhook_2026_secure}
      - ASAAS_ENVIRONMENT=${ASAAS_ENVIRONMENT:-production}
      - ASAAS_SUBSCRIPTION_VALUE=${ASAAS_SUBSCRIPTION_VALUE:-1}
    volumes:
      # SQLite persistente - CRÃTICO!
      - sqlite_data:/app/data
      # Media files (uploads)
      - media_data:/app/media
      # Environment file (para dotenv ler as secrets)
      - /opt/apps/agentesai/agent/.env:/app/.env:ro
    networks:
      - mysellerynet
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        # === TRAEFIK LABELS ===
        - "traefik.enable=true"
        # Router HTTP -> HTTPS redirect
        - "traefik.http.routers.agentesai-http.rule=Host(`pandia.com.br`) || Host(`www.pandia.com.br`)"
        - "traefik.http.routers.agentesai-http.entrypoints=web"
        - "traefik.http.routers.agentesai-http.middlewares=redirect-to-https"
        # Router HTTPS
        - "traefik.http.routers.agentesai.rule=Host(`pandia.com.br`) || Host(`www.pandia.com.br`)"
        - "traefik.http.routers.agentesai.entrypoints=websecure"
        - "traefik.http.routers.agentesai.tls=true"
        - "traefik.http.routers.agentesai.tls.certresolver=letsencryptresolver"
        # Service
        - "traefik.http.services.agentesai.loadbalancer.server.port=8000"
        # Middleware redirect
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
        # Headers middleware - essential for login/CSRF
        - "traefik.http.middlewares.agentesai-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
        - "traefik.http.middlewares.agentesai-headers.headers.stsSeconds=31536000"
        - "traefik.http.routers.agentesai.middlewares=agentesai-headers"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/accounts/login/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  sqlite_data:
    driver: local
  media_data:
    driver: local

networks:
  mysellerynet:
    external: true
